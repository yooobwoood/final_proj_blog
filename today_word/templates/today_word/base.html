<!DOCTYPE html>

<html>

<head>

    <title>{% block head_title %}Today Word{% endblock %}</title>
    <script src="https://kit.fontawesome.com/f7d706751b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* Ensure the parent container does not interfere */
        .col-md-4 {
            overflow: visible;
        }

        /* Make widgets sticky */
        .sticky-widget {
            position: sticky;
            top: 20px;
            z-index: 100; /* To ensure it's on top */
        }
    </style>

</head>

<body style="padding-bottom: 200px; background-color: #f4f4f4; color: #333;">
{% include 'blog/navbar.html' %}

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 col-lg-9" id="main-area">
            {% block main_area %}
            {% endblock %}
        </div>
        <div class="col-md-4 col-lg-3">
            <!-- Search Widget -->
            <div class="card my-4">
                <h5 class="card-header">Word Search</h5>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." id="search-input">
                        <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="searchPost();">Go!</button>
                            </span>
                    </div>
                </div>
            </div>
            <!-- News Widget -->
            <div class="card my-4 sticky-widget" id="categories-card">
                <h5 class="card-header">Word Categories</h5>
                <h5 class="card-header">오늘의 뉴스</h5>
                <div class="card-body">
                    <ul id="today-news-list" style="list-style-type: none; padding-left: 0;">
                        {% for news in today_news %}
                            <!-- 뉴스 제목 클릭 시 상세 페이지로 이동 -->
                            <li><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></li>
                        {% empty %}
                            <li>오늘의 뉴스가 없습니다.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function searchPost(){
        let searchValue = document.getElementById('search-input').value.trim();
        if (searchValue.length > 1){
            location.href="/today_word/search/" + searchValue + "/";
        }
        else{
            alert('검색어('+ searchValue +')가 너무 짧습니다.');
        }
    };
    document.getElementById('search-input').addEventListener('keyup', function(event){
        if(event.key === 'Enter'){
            searchPost();
        }
    });
</script>


<div class="fixed-bottom">
    {% include 'blog/footer.html' %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js, required for Bootstrap's JavaScript plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</>

</html>
