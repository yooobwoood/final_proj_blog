<!-- common/profile_update.html -->
{% extends "common/base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-secondary text-white">
                    <h3>회원 정보 수정</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'common:profile_update' %}">
                        {% csrf_token %}
                        {% include "form_errors.html" %}
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자 이름</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="사용자 이름을 입력하세요"
                                   value="{{ form.username.value|default_if_none:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" name="email" id="email"
                                   placeholder="이메일을 입력하세요"
                                   value="{{ form.email.value|default_if_none:'' }}">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-secondary btn-block">수정하기</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <!-- 비밀번호 변경 페이지로 이동하는 링크 추가 -->
                        <a href="{% url 'common:change_password' %}" class="btn btn-link">Set Password</a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <a href="{% url 'common:logout' %}">로그아웃</a>
                        <a href="{% url 'common:delete_account' %}" class="text-danger">회원 탈퇴</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
